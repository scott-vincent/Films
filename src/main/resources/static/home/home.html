<div class="home-page">

    <div class="title">
        Welcome to the Films Application
    </div>

    <div class="text">
        This is the home page. There are {{films.length}} films to choose from. Please select one from the list:
    </div>
    
    <div class="film-list">
        <div class="film-header">
            <div class="film-column-1">
                <div class="film-button"></div>
                Title
            </div>

            <div class="film-column-2">
                <!-- Adjust right heading to account for scrollbar on body -->
                <div style="margin-left: -15px;">
                    Year
                </div>
            </div>
        </div>
        <hr>

        <div class="film-body">
            <div ng-repeat="film in films">
	            <div class="film-column-1">
                    <div class="film-button">
                        <button ng-click="doSelectFilm(film)">x</button>
                    </div>

                    <div ng-if="film.id == selected.id">
                        <b>{{film.title}}</b>
                    </div>
                    
                    <div ng-if="film.id != selected.id">
                        {{film.title}}
                    </div>
	            </div>
	            
	            <div class="film-column-2">
                    {{film.year}}
	            </div>
	            
                <hr class="film-hr">
            </div>
        </div>
    </div>
        
    <div class="film-selection">
        <b>Selected: </b>{{selected.title}}
    </div>

    <button class="filler" ng-click="doDelete()">DELETE</button>

</div>
