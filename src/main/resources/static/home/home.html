<div class="home-page">

    <div class="title">
        Welcome to the Films Application
    </div>

    <div class="text">
        This is the home page. There are {{films.length}} films to choose from. Please click the <b>x</b> to select one.
    </div>
    
    <div class="film-list">
        <div class="film-header">
            <div class="film-column-1">
                <div class="film-button"></div>
                Title
            </div>

            <div class="film-column-2">
                <!-- Adjust right heading to account for scrollbar on body -->
                <div style="margin-left: -15px;">
                    Year
                </div>
            </div>
        </div>
        <hr>

        <div class="film-body">
            <div ng-repeat="film in films">
	            <div class="film-column-1">
                    <div class="film-button">
                        <button ng-click="doSelectFilm(film)">x</button>
                    </div>

                    <div ng-if="film.id == selected.id">
                        <b>{{film.title}}</b>
                    </div>
                    
                    <div ng-if="film.id != selected.id">
                        {{film.title}}
                    </div>
	            </div>
	            
	            <div class="film-column-2">
                    {{film.year}}
	            </div>
	            
                <hr class="film-hr">
            </div>
        </div>
    </div>
        
    <div class="delete-line">
        <div class="line-item">
            Selected: <b>{{selected.title}}</b>
        </div>
	    <button class="line-item" ng-hide="selected.id == undefined" ng-click="doDelete()">DELETE</button>
	    <div class="line-item film-error">{{deleteError}}</div>
    </div>

    <div class="add-text">
        Add a New Film
    </div>
    
    <div class="add-line">
        <div class="line-item">
            <label>
               Title:
               <input class="input-title" type="text" ng-model="added.title">
            </label>
        </div>

        <div class="line-item">
            <label>
               Year:
               <input class="input-year" type="text" ng-model="added.year">
            </label>
        </div>

        <button class="line-item" ng-hide="added.title == ''" ng-click="doAdd()">ADD</button>
        <div class="line-item film-error">{{addError}}</div>
    </div>

</div>
